# The testing matrix considers ruby/puppet versions supported by SIMP and PE:
# ------------------------------------------------------------------------------
#  release    pup   ruby      eol
# PE 2016.4   4.7   2.1.9  TBD (LTS)
# PE 2016.5   4.8   2.1.9  2017-10-31
# SIMP6.0.0   4.8   2.1.9  TBD
# PE 2017.1   4.9   2.1.9  2017-10-31
# PE 2017.2   4.10  2.1.9  TBD
---
language: ruby
sudo: false
cache: bundler

bundler_args: --without development system_tests --path .vendor

notifications:
  email: false

before_install:
  - rm -f Gemfile.lock

jobs:
  fast_finish: true
  allow_failures:
    - env: PUPPET_VERSION="~> 5.0" STRICT_VARIABLES=yes TRUSTED_NODE_DATA=yes

  include:
    - stage: test
      rvm: 2.1.9
      env: PUPPET_VERSION="~> 4.10.0" STRICT_VARIABLES=yes TRUSTED_NODE_DATA=yes
      script:
        - bundle exec rake test

    - stage: test
      rvm: 2.1.9
      env: PUPPET_VERSION="~> 4.7.0" STRICT_VARIABLES=yes TRUSTED_NODE_DATA=yes
      script:
        - bundle exec rake test

    - stage: test
      rvm: 2.1.9
      env: PUPPET_VERSION="~> 4.8.2" STRICT_VARIABLES=yes TRUSTED_NODE_DATA=yes
      script:
        - bundle exec rake test
      before_deploy:
        - 'bundle exec rake metadata_lint'
        - 'bundle exec rake clobber'
        - 'bundle exec rake spec_clean'
        - "export PUPMOD_METADATA_VERSION=`ruby -r json -e \"puts JSON.parse(File.read('metadata.json')).fetch('version')\"`"
        - '[[ $TRAVIS_TAG =~ ^simp-${PUPMOD_METADATA_VERSION}$|^${PUPMOD_METADATA_VERSION}$ ]]'
      deploy:
        - provider: puppetforge
          user: simp
          password:
              secure: ""
          on:
            tags: true
            rvm: 2.1.9
            condition: '($SKIP_FORGE_PUBLISH != true)'
        - provider: releases
          api_key:
              secure: ""
          skip_cleanup: true
          on:
            tags: true
            condition: '($SKIP_FORGE_PUBLISH != true)'
