---
HOSTS:
  server-el10:
    roles:
    - el10
    platform: el-10-x86_64
    box: generic/rhel10
    hypervisor: "<%= ENV.fetch('BEAKER_HYPERVISOR', 'vagrant') %>"
    vagrant_memsize: 2048
    vagrant_cpus: 2
    yum_repos:
      epel:
        mirrorlist: https://mirrors.fedoraproject.org/metalink?repo=epel-10&arch=$basearch
        gpgkeys:
        - https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-10
    # There are not currently any el10 images available on google cloud
    # family: rhel-cloud/rhel-10
    # gce_machine_type: n1-standard-2
CONFIG:
  validate: false
  log_level: verbose
  type: aio
  puppet_collection: <%= ENV.fetch('BEAKER_PUPPET_COLLECTION', 'openvox8') %>
